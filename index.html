<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="header">Image Recognition</h1>

      <br><br>
      <div class="family">
        <p style="font-size: 22px;" class="hint">Model is trained to identify the following objects: </p>

        <b class="objects">
          <label class="label">Father</label>
          <hr>
          <label class="label">Mother</label>
          <hr>
          <label class="label">Brother</label>
        </b>
      </div>
      <br><br>
      <div class="video" id="vid">
        <label class="objects">Webcam View</label>
        

        <div id="webcam"></div>
        <br><br>
        <div id="results"></div>
        <br><br>

        <p class="Object imgBtn" style="font-size: 22px;">Family Member : <span id="person"></span> </p>

        <button class="btn btn-danger imgBtn" onclick="captureImg()">Capture Image</button>
        <br><br>

        <button class="btn btn-warning imgBtn" onclick="identifyImg()">Identify Image</button>
        <br><br>

      </div>

    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
